<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>优化版赛博朋克风格离子背景</title>
  <style>
    /* 全屏黑色背景，去除滚动条 */
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100vh; background: #0a001f;
      font-family: 'Orbitron', sans-serif;
      user-select: none;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: radial-gradient(circle at center, #0d0033, #000010 90%);
    }
    /* 添加控制界面 */
    .controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px;
      border-radius: 5px;
      z-index: 100;
      color: #00ffff;
      font-size: 12px;
    }
    .controls button {
      background: #200050;
      color: #00ffff;
      border: 1px solid #4b00ad;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 5px;
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
    }
    .controls button:hover {
      background: #300070;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <canvas id="cyberpunk"></canvas>
  
  <div class="controls">
    <span id="fps">FPS: --</span>
    <button id="pauseBtn">暂停</button>
    <button id="qualityBtn">降低质量</button>
  </div>

  <script>
  (() => {
    const canvas = document.getElementById('cyberpunk');
    const ctx = canvas.getContext('2d');
    const pauseBtn = document.getElementById('pauseBtn');
    const qualityBtn = document.getElementById('qualityBtn');
    const fpsDisplay = document.getElementById('fps');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // 赛博朋克主色系
    const neonPink = '#ff00ff';
    const neonBlue = '#00ffff';
    const neonPurple = '#9d00ff';
    const neonCyan = '#00ffe7';

    // 性能设置与状态
    let isAnimating = true;
    let quality = 'medium'; // low, medium, high
    let fpsLimit = 30; // 限制最大帧率
    let lastFrameTime = 0;
    let lastFpsUpdateTime = 0;
    let frameCount = 0;
    let currentFps = 0;

    // 根据质量设置粒子数量和连线距离
    let PARTICLE_COUNT = 60; // 默认中等质量
    let MAX_LINK_DISTANCE = 120;
    
    // 更新质量设置
    function updateQualitySettings() {
      switch(quality) {
        case 'high':
          PARTICLE_COUNT = 90;
          MAX_LINK_DISTANCE = 140;
          fpsLimit = 60;
          break;
        case 'medium':
          PARTICLE_COUNT = 60;
          MAX_LINK_DISTANCE = 120;
          fpsLimit = 30;
          break;
        case 'low':
          PARTICLE_COUNT = 30;
          MAX_LINK_DISTANCE = 100;
          fpsLimit = 24;
          break;
        case 'minimal':
          PARTICLE_COUNT = 15;
          MAX_LINK_DISTANCE = 80;
          fpsLimit = 20;
          break;
      }
      
      // 调整粒子数量
      while (particles.length > PARTICLE_COUNT) {
        particles.pop();
      }
      while (particles.length < PARTICLE_COUNT) {
        particles.push(new Particle());
      }
      
      qualityBtn.textContent = `质量: ${quality}`;
    }

    // 粒子类
    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        // 位置在画布内随机
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        // 速度随机，带方向感
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        // 尺寸和透明度
        this.size = 1 + Math.random() * 2;
        this.opacity = 0.1 + Math.random() * 0.6;
        // 颜色随机选择霓虹色系
        this.color = [neonPink, neonBlue, neonPurple, neonCyan][Math.floor(Math.random() * 4)];
        // 脉冲速度和基准值，用于动画透明度呼吸效果
        this.baseOpacity = this.opacity;
        this.pulseSpeed = 0.005 + Math.random() * 0.01;
        this.pulsePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;

        // 边界处理 - 回环
        if (this.x < 0) this.x = width;
        else if (this.x > width) this.x = 0;
        if (this.y < 0) this.y = height;
        else if (this.y > height) this.y = 0;

        // 透明度呼吸脉冲
        this.opacity = this.baseOpacity + Math.sin(this.pulsePhase) * 0.2;
        this.opacity = Math.min(Math.max(this.opacity, 0.1), 0.8);
        this.pulsePhase += this.pulseSpeed;
      }
      draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        
        // 简化绘制 - 减少阴影效果
        if (quality === 'high' || quality === 'medium') {
          ctx.shadowColor = this.color;
          ctx.shadowBlur = 5;
        }
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // 重置阴影以避免影响其他绘制
        if (quality === 'high' || quality === 'medium') {
          ctx.shadowBlur = 0;
        }
      }
    }

    // 离子粒子数组
    const particles = [];
    for(let i = 0; i < PARTICLE_COUNT; i++) {
      particles.push(new Particle());
    }

    // 连线颜色渐变函数
    function getLineGradient(ctx, x1, y1, x2, y2, color) {
      const grad = ctx.createLinearGradient(x1, y1, x2, y2);
      grad.addColorStop(0, color);
      grad.addColorStop(1, 'transparent');
      return grad;
    }

    // 画科技风格网格背景 - 仅在高/中质量模式显示
    function drawGrid(ctx) {
      if (quality === 'low' || quality === 'minimal') return;
      
      const gridSpacing = quality === 'high' ? 60 : 100;
      ctx.strokeStyle = '#0f0f1f';
      ctx.lineWidth = 0.5;
      
      if (quality === 'high') {
        ctx.shadowColor = neonBlue;
        ctx.shadowBlur = 2;
      }

      // 优化: 只画可见区域
      for(let x = 0; x < width; x += gridSpacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      for(let y = 0; y < height; y += gridSpacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
      
      ctx.shadowBlur = 0;
    }

    // 连接粒子：距离小于阈值，画线，线渐变
    function connectParticles(ctx, particles) {
      // 在低质量模式下，减少连线次数
      const skipFactor = quality === 'minimal' ? 3 : 
                         quality === 'low' ? 2 : 1;
      
      for(let i = 0; i < particles.length; i++) {
        // 跳过一些粒子的连线计算，提高性能
        if (i % skipFactor !== 0) continue;
        
        for(let j = i + 1; j < particles.length; j++) {
          if (j % skipFactor !== 0) continue;
          
          const p1 = particles[i];
          const p2 = particles[j];
          let dx = p1.x - p2.x;
          let dy = p1.y - p2.y;

          // 用曼哈顿距离快速筛选 (性能优化)
          if (Math.abs(dx) + Math.abs(dy) > MAX_LINK_DISTANCE * 1.5) continue;

          // 考虑边界回环距离
          let distX = Math.abs(dx);
          let distY = Math.abs(dy);

          if(distX > width / 2) distX = width - distX;
          if(distY > height / 2) distY = height - distY;

          const dist = Math.sqrt(distX * distX + distY * distY);

          if(dist < MAX_LINK_DISTANCE) {
            const alpha = 1 - dist / MAX_LINK_DISTANCE;
            const color = p1.color;

            // 在高质量模式下才使用渐变和阴影
            if (quality === 'high') {
              ctx.strokeStyle = getLineGradient(ctx, p1.x, p1.y, p2.x, p2.y, color);
              ctx.shadowColor = color;
              ctx.shadowBlur = 2;
            } else {
              ctx.strokeStyle = color;
              ctx.shadowBlur = 0;
            }
            
            ctx.globalAlpha = alpha * 0.5;
            ctx.lineWidth = 0.8;
            ctx.beginPath();

            // 边界回环连线处理
            let x1 = p1.x;
            let y1 = p1.y;
            let x2 = p2.x;
            let y2 = p2.y;

            // 修正x、y坐标为最近点连线（防止跨屏线条拉长）
            if(Math.abs(dx) > width / 2) {
              if(dx > 0) x2 += width;
              else x1 += width;
            }
            if(Math.abs(dy) > height / 2) {
              if(dy > 0) y2 += height;
              else y1 += height;
            }

            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
          }
        }
      }
      
      // 重置绘图状态
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
    }

    // 更新FPS显示
    function updateFps(timestamp) {
      frameCount++;
      
      // 每秒更新一次FPS显示
      if (timestamp - lastFpsUpdateTime > 1000) {
        currentFps = Math.round((frameCount * 1000) / (timestamp - lastFpsUpdateTime));
        fpsDisplay.textContent = `FPS: ${currentFps}`;
        frameCount = 0;
        lastFpsUpdateTime = timestamp;
        
        // 自动降低质量，如果FPS过低
        if (currentFps < 15 && quality !== 'minimal' && quality !== 'low') {
          quality = quality === 'high' ? 'medium' : 'low';
          updateQualitySettings();
        }
      }
    }

    // 主动画循环
    function animate(timestamp) {
      if (!isAnimating) return;
      
      // 限制帧率
      const elapsed = timestamp - lastFrameTime;
      if (elapsed < 1000 / fpsLimit) {
        requestAnimationFrame(animate);
        return;
      }
      
      lastFrameTime = timestamp;
      
      // 更新FPS计数
      updateFps(timestamp);
      
      // 半透明黑色背景，制造尾迹 - 减少透明度提高性能
      ctx.fillStyle = 'rgba(10, 0, 31, 0.25)';
      ctx.fillRect(0, 0, width, height);

      // 绘制网格 - 性能占用较大，低质量模式跳过
      drawGrid(ctx);

      // 更新并绘制粒子
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });

      // 绘制粒子间连线
      connectParticles(ctx, particles);

      requestAnimationFrame(animate);
    }

    // 初始化背景为纯色，避免首帧残影
    ctx.fillStyle = '#0a001f';
    ctx.fillRect(0, 0, width, height);
    
    // 更新质量设置
    updateQualitySettings();

    // 开始动画
    requestAnimationFrame(animate);

    // 调整画布大小
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      // 重置背景避免残影
      ctx.fillStyle = '#0a001f';
      ctx.fillRect(0, 0, width, height);
    });
    
    // 暂停按钮
    pauseBtn.addEventListener('click', () => {
      isAnimating = !isAnimating;
      pauseBtn.textContent = isAnimating ? '暂停' : '继续';
      if (isAnimating) {
        lastFrameTime = performance.now();
        lastFpsUpdateTime = performance.now();
        requestAnimationFrame(animate);
      }
    });
    
    // 质量切换
    qualityBtn.addEventListener('click', () => {
      switch(quality) {
        case 'high': quality = 'medium'; break;
        case 'medium': quality = 'low'; break;
        case 'low': quality = 'minimal'; break;
        case 'minimal': quality = 'high'; break;
      }
      updateQualitySettings();
    });
    
    // 支持通过postMessage接收指令
    window.addEventListener('message', (event) => {
      if (event.data && event.data.action === 'pauseAnimations') {
        isAnimating = false;
        pauseBtn.textContent = '继续';
      }
    });
  })();
  </script>
</body>
</html>
